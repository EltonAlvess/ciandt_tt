<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>CI&T Time Tracking</title>
    </head>
    <body ontouchstart="" onmouseover="">
        <div id="app-container">
            <div class="header">
                <img class="ciandt-logo" src="img/logo-ciandt.png" />
                <img class="watch-logo" src="img/imgHomePortal.png" />
                <h1><span class="light">Time</span> <span class="dark">Tracking</span></h1>
            </div>
            <div class="content">
                <div class="auth">
                    <p>Please enter your CI&T credentials:</p>
                    <input type="text" id="username" placeholder="username" />
                    <input type="password" id="password" placeholder="password" />
                    <input type="checkbox" id="remember" />
                    <input type="hidden" id="time" />
                    <label for="remember">Remember me, please.</label>
                </div>
                <time id="clock"></time>
            </div>
            <div class="footer">
                <a class="btn" id="check-button"><span>Check in/out</span></a>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/tt.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type='text/javascript' src="js/fastclick.js"></script>
        <script type="text/javascript" src="js/statusbarnotification.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
